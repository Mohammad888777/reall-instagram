{% extends 'main/base.html' %}
{% block content %}
{% load static %}
{% load humanize %}





<section class="section-conten padding-y" style="min-height:84vh">


    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
            {% include 'main/alerts.html' %}
            <br>
          <h4 class="card-title mb-4">Reset Password</h4>
          <form method="post" >
            {% csrf_token %}

                <div>
                    <input style="padding: 15px;font-size:15px" type="password" class="form-control" placeholder="Create Password"  name="password">
               </div> 
               <br>
               <div>
                    <input style="padding: 15px;font-size:15px" type="password" class="form-control" placeholder="Confirm Password"  name="confirm_password">
                </div>
                <br>
              <div class="form-group">
                  <button style="padding: 5px;font-size:15px" type="submit" class="btn btn-primary btn-block"> Reset Password  </button>
              </div>     
              <br>
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4" style="padding: 5px;font-size:15px">Don't have account? <a href="{% url 'custom_register' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    
</section>


{% endblock content %}
