{% extends 'main/base.html' %}
{% block content %}
{% load static %}
{% load humanize %}


<section class="section-conten padding-y" style="min-height:84vh">

    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Enter Your Email</h4>
      {% include 'main/alerts.html' %}
      <br>

      <form method="post" >
        {% csrf_token %}
          <div class="form-group">
             <input type="email" style="padding: 15px;font-size:15px"  name="email" class="form-control" placeholder="Email Address" >
          </div> 
          <br>
          <br>
          <br>
          <div class="form-group">
              <button type="submit" style="padding: 5px;font-size:15px" class="btn btn-primary btn-block"> Forgot Password  </button>
          </div>     
          <br>
          <br>
      </form>
      </div> 
    </div> 
     <p class="text-center mt-4" style="padding: 5px;font-size:15px">Don't have account? <a href="{% url 'custom_register' %}">Sign up</a></p> 
     <br><br>

</section>



{% endblock content %}
