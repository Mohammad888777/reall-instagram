{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets1/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'assets1/style.css' %}">
    <script src="{% static 'assets1/script.js' %}" defer></script>
    
    
    <link rel="stylesheet" href="{% static 'assets3/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'assets3/css/styles.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">





    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
	<script src="{% static 'jquery-2.0.0.min.js' %}" type="text/javascript"></script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
	<script src="{% static 'jquery-2.0.0.min.js' %}" type="text/javascript"></script>


</head>
<body>
	<div class="container" style="margin-top: 50px;width:600px">
		<div class="container">
			<div class="container">
						<div class="container">
							<div class="side-menu__suggestions-section">
								<div class="side-menu__suggestions-header">
									<h2>Suggestions for You</h2>
									

								</div>
								<div class="side-menu__suggestions-content">
									<input type="search" placeholder="search"  class="form-control" style="padding: 12px;" >
									{% for item in directs %}
										{% if request.user == item.sender %}
											<a href="{% url 'eachThread' item.id   %}">
												<div class="side-menu__suggestion">
													<button class="story story--has-story btn-sm">
														<div class="story__avatar">
															<div class="story__border">
																<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
																	<circle r="31" cy="32" cx="32"/>
																	<defs>
																		<linearGradient y2="0" x2="1" y1="1" x1="0" id="--story-gradient">
																			<stop offset="0" stop-color="#f09433"/>
																			<stop offset="0.25" stop-color="#e6683c"/>
																			<stop offset="0.5" stop-color="#dc2743"/>
																			<stop offset="0.75" stop-color="#cc2366"/>
																			<stop offset="1" stop-color="#bc1888"/>
																		</linearGradient>
																	</defs>
																</svg>
															</div>
															<div class="story__picture">
																<img src="{{item.receiver.profile.image.url}}" alt="User Picture">
															</div>
														</div>
														<!-- <span class="story__user">usernick1</span> -->
													</button>
													
														<div class="side-menu__suggestion-info" style="padding: 25px;">

															
																<p style="color:black;font-size:14px"  >
										
																	<a href="" style="text-decoration: none;">{{item.receiver.username}}</a>
										
																	Sent
																</p>
															
									
															
														</div>
													
													
														<div class="side-menu__suggestion-info">
															<p class="side-menu__suggestion-button ">
																Sent
															</p>
														</div> 
													
								
												</div>
											</a>
										
										{% elif request.user == item.receiver %}
											<a href="{% url 'eachThread' item.id %}">
												<div class="side-menu__suggestion">
													<button class="story story--has-story btn-sm">
														<div class="story__avatar">
															<div class="story__border">
																<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
																	<circle r="31" cy="32" cx="32"/>
																	<defs>
																		<linearGradient y2="0" x2="1" y1="1" x1="0" id="--story-gradient">
																			<stop offset="0" stop-color="#f09433"/>
																			<stop offset="0.25" stop-color="#e6683c"/>
																			<stop offset="0.5" stop-color="#dc2743"/>
																			<stop offset="0.75" stop-color="#cc2366"/>
																			<stop offset="1" stop-color="#bc1888"/>
																		</linearGradient>
																	</defs>
																</svg>
															</div>
															<div class="story__picture">
																<img src="{{item.sender.profile.image.url}}" alt="User Picture">
															</div>
														</div>
														<!-- <span class="story__user">usernick1</span> -->
													</button>
													<div class="side-menu__suggestion-info" style="padding: 25px;">
								
														<p style="color:black;font-size:14px"  >
								
															<a href="" style="text-decoration: none;">{{item.sender.username}}</a>
															
														</p>
								
														
													</div>
													
														<div class="side-menu__suggestion-info">
															<p class="side-menu__suggestion-button " style="color:black">
																you recived message
															</p>
														</div> 
													
								
												</div> 
											</a>

										{% endif %}
				
									{% endfor %}
								</div>
							</div>
				
						</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
